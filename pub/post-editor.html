<DIV class="post-editor">
	<TEXTAREA rows="13" placeholder="Text here"></TEXTAREA>

	<DIV id="confirm-or-decline">
		<BUTTON id="cancel"
		        onclick="this.parentElement.parentElement.classList.remove('show');
		                 this.parentElement.parentElement.nextElementSibling.classList.remove('hide');">
			Cancel
		</BUTTON>

		<BUTTON id="send">
			Send
		</BUTTON>
	</DIV>
</DIV>
