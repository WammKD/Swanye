## Please read the manual or /etc/artanis/default.conf if you have problem
## to understand these items.

db.enable = false
db.dbd = mysql
db.proto = tcp
db.addr = 127.0.0.1:3306
db.socketfile = false
db.username = root
db.passwd = 
db.name = Temp
db.engine = InnoDB
db.poolsize = 64
db.pool = increase
db.encodeparams = false
server.info = GNU Artanis-UNKNOWN
server.nginx = false
server.charset = utf-8
server.syspage.path = /etc/artanis/pages
server.backlog = 128
server.wqlen = 64
server.trigger = edge
server.engine = ragnarok
server.timeout = 60
server.polltimeout = 500
server.bufsize = 12288
server.multi = true
server.websocket = true
websocket.maxpayload = 18446744073709551615
websocket.minpayload = 1
websocket.fragment = 4096
websocket.maxsize = 1024
host.name = false
host.addr = 127.0.0.1
host.port = 3000
host.family = ipv4
session.path = session
session.backend = simple
upload.types = jpg,png,gif
upload.path = upload
upload.size = 5242880
cache.maxage = 3600
debug.enable = false
debug.monitor = 


